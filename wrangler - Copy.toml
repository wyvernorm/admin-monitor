name = "admin-monitor"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV Namespace for caching
[[kv_namespaces]]
binding = "ADMIN_MONITOR_CACHE"
id = "8e18ff5b5b894dbf91ef20294716512d"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "admin_monitor_db"
database_id = "99ec69d4-d39d-4b07-859f-b6bc17f753f9"

# Environment Variables (set via wrangler secret or dashboard)
# YOUTUBE_API_KEY
# APIFY_TOKEN
# APIFY2_TOKEN
# APIFY3_TOKEN
# RAPIDAPI_KEY
# TELEGRAM_BOT_TOKEN
# TELEGRAM_GROUP_ID
# GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET
# SESSION_SECRET

[vars]
ENVIRONMENT = "production"

# Build configuration
[build]
command = "npm run build"

# Dev configuration
[dev]
port = 8787
local_protocol = "http"
